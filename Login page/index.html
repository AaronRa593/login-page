<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="" href="imgs/283-2837538_login-icon-line-icons-iconscout-login-icon-images.png">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cinzel:wght@400..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Cinzel:wght@400..900&family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap');
        </style>
    <title>Login Page</title>
</head>
<body>

    <Section class="Login">
        <H1>Login</H1>
        <form action="login page" method="get" class="Usuario">
        <div class="input-box">
            <label for="Usuario">Nombre:</label><br>
            <input type="text" placeholder="Nombre Completo" name="Usuario" class="info"><br>
        </div>
        <div class="input-box">
            <label for="password">Contraseña:</label><br>
            <input type="password" placeholder="Contraseña" name="password" class="info"><br>
        </div>
        <div class="input-box">
            <label for="email">Correo Electronico:</label><br>
            <input type="email" placeholder="Correo Electronico" name="email" class="info"><br>
        </div>  
        <div class="input-box">
                <input type="submit" name="submit" id="Enviar">
         </div>
    </Section>
</body>
</html>
